<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotting Realtime data</title>
    <script src="plotly-latest.min.js"></script>
    <script src="jquery-3.3.1.min.map"></script>
</head>
<body>
    <div id="chart"></div>
    
    
    
    <script>
    function getData(){
        return Math.random();
    }
        
        Plotly.plot('chart',[{
            y:[getData()],
            type:'line'
        }]);
        
        var cnt = 0;
        
        setInterval(function(){
            Plotly.extendTraces('chart',{y:[[getData()]]},[0]);
            cnt++
            
            if(cnt>500){
                Plotly.relayout('chart');
            }
        },200);
        
        
    </script>
</body>
</html>
